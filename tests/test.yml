    go:
      name: github.com/motemen/ghq
      executable: /usr/local/go/bin/go
      gopath: "{{ansible_env.HOME}}/.go"
- hosts: localhost
  connection: local
  vars:
    ghq_executable: "{{ansible_env.HOME}}/.go/bin/ghq"
  roles:
  - role: suzuki-shunsuke.pyenv-ubuntu
