---
- hosts: localhost
  connection: local
  vars:
    ghq_executable: "{{ansible_env.HOME}}/.go/bin/ghq"
  roles:
  - suzuki-shunsuke.go
  - suzuki-shunsuke.go-module
  - suzuki-shunsuke.ghq-module
  tasks:
